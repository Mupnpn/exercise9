<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>
    <form>
        <label for="firstName"><strong>First name:</strong></label><br>
        <input type="text" id="firstName" name="firstName" value="Your first name"><br><br>

        <label for="lastName"><strong>Last name:</strong></label><br>
        <input type="text" id="lastName" name="lastName" value="Your last name"><br><br>

        <label for="studentId"><strong>Student ID:</strong></label><br>
        <input type="text" id="studentId" name="studentId" value="Your student ID"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="重設">
    </form>
</body>
</html>
